<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Atlas</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/output.css">
</head>
<body>
  <div id="background-static"></div>
  <h2 class="text-center mt-3" id="glow" title="Hover over me!">Galactic Atlas</h2>
  <hr class="thick-hr">
  <div class="mx-4 my-2">
    <h2 id="glow" title="Hover over me!">Planet Helios</h2>
    <img class="my-2" src="images/planets/1_planet_helios.png" alt="">
    <h6>Helios is a rocky, barren world scorched by the intense radiation of its nearby star.</h6>
    <p>Atmosphere: None</p>
    <p>Average Temperature: 200c</p>
    <p>Mass: 0.8 x Earth Mass</p>
    <p>Moons: 0</p>
    <p>Distance: 70,000km</p>
    <p>Flora: None</p>
    <p>Fauna: None</p>
  </div>
  <hr class="thick-hr">
</body>
</html>
